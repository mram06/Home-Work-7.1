<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="Sebastian Mullaert, Musical artist, live performer, record producer & DJ">
    <title>Teach for UA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                    <p>Програма для змін у країні</p>
                </div>
                <ul class="header__menu">
                    <a href=""><li>школам<span><img src="img/menu_vector.png" alt="icon"></span></li></a>
                    <a href=""><li>партнерам<span><img src="img/menu_vector.png" alt="icon"></span></li></a>
                    <a href=""><li>про нас<span><img src="img/menu_vector.png" alt="icon"></span></li></a>
                    <a href=""><li>історії<span><img src="img/menu_vector.png" alt="icon"></span></li></a>
                    <a href=""><li>підтримка<span><img src="img/menu_vector.png" alt="icon"></span></li></a>
                    <a href=""><li>укр<span><img class="black" src="img/menu_vector.png" alt="icon"><img class="blue" src="img/menu_vector_blue.png" alt=""></span></li></a>
                    <a href=""><li>меню</li></a>
                </ul>
            </div>
        </div>
    </header>

    <div class="content">

        <div class="partner">
            <div class="container">
                <div class="partner__body">
                    <div class="partner__info">
                        <a href=""><img src="img/arrow.svg" alt="arrow icon"></a>
                        <h3 class="partner__subtitle subtitle">партнерам</h3>
                        <h1 class="partner__title title">залучись <br> — будь нашим <br> партнером</h1>
                        <p class="partner__text text">
                            Будь спонсором, зроби зміни в країні можливими.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <div class="container">
                <div class="buttons__body">
                    <div class="buttons__row">                       
                        <input type="radio" name="buttons" id="btn1" checked>
                        <label for="btn1">партнерам</label>
                        <input type="radio" name="buttons" id="btn2">
                        <label for="btn2">інвестувати</label>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
